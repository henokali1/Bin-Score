<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material-icons.css') }}" media="screen,projection" />
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
        <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}"> -->

        <link rel="stylesheet" href="{{ url_for('static', filename='css/jquery.lineProgressbar.min.css') }}">


        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scoreboard</title>
    </head>


    <body class="grey lighten-4 grey-text text-darken-4 z-depth-0">
        <div class="container">
        <nav>
            <div class="nav-wrapper teal">
                <!-- <div class="container"> -->
                <a href="/" class="brand-logo center"><strong>Leadboard</strong></a>
                <ul id="nav-mobile" class="right">
                    <li>
                    <a href="register">Register</a>
                    </li>
                </ul>

                <ul id="nav-mobile" class="left">
                    <li>
                    <a class="modal-trigger" href="#modal1">Bin</a>
                    </li>
                </ul>
                
                <!-- </div> -->
            </div>
        </nav>

        <!-- MODAL -->
        <div id="modal1" class="modal">
            <div class="modal-content">
                <h4 class="center">Bin Status</h4>
                <div class="row">
                    <div style="margin-top:15px;" class="col s1">
                        <span><strong>Bin #1</strong></span>
                    </div>
                    <div class="col s11">
                        <div id="binOne"></div>
                    </div>

                    <div style="margin-top:15px;" class="col s1">
                        <span><strong>Bin #2</strong></span>
                    </div>
                    <div class="col s11">
                        <div id="binTwo"></div>
                    </div>

                    <div style="margin-top:15px;" class="col s1">
                        <span><strong>Bin #3</strong></span>
                    </div>
                    <div class="col s11">
                        <div id="binThree"></div>
                    </div>
                </div>
                
                
                
            </div>
            <div class="modal-footer">
                <a class="modal-action modal-close waves-effect waves-green btn-flat">Ok</a>
            </div>
        </div>

                <div id="binFour"></div>
                <button class='btn' onclick="setVal()">Set Val</button>

                <div class="card-panel">
                    <table class="striped highlight">
                        <thead>
                            <tr>
                                <th class="left">Rank</th>
                                <th class="center">Name</th>
                                <th class="right">Points</th>
                            </tr>
                        </thead>
                
                        <tbody>
                            {% for value in all_students %}
                            <tr>
                                <td class="left">{{loop.index}}</td>
                                <td class="center">{{value.full_name[:17]|title}}</td>
                                <td class="right">{{value.score}}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        </table>
                </div>
        </div>

        <div style="padding:50px;"></div>

    <!--Import jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
    <!-- Materialize -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
    <!-- Socket IO -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/socket.io.min.js') }}"></script>
    <!-- Progressbar -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery.lineProgressbar.js') }}"></script>

    <script>
        $(document).ready(function () {
            //connect to the socket server.
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
            var numbers_received = [];

            //receive details from server
            socket.on('newnumber', function(msg) {
                console.log("Received number" + msg.number);
                alert(msg.number)
                location.reload();
                //maintain a list of ten numbers
                if (numbers_received.length >= 10){
                    numbers_received.shift()
                }            
                numbers_received.push(msg.number);
                numbers_string = '';
                for (var i = 0; i < numbers_received.length; i++){
                    numbers_string = numbers_string + '<p>' + numbers_received[i].toString() + '</p>';
                }
                $('#log').html(numbers_string);
            });


            // JAVASCRIPT START HERE //
            $('.modal').modal({
                dismissible: true,
                inDuration: 300,
                outDuration: 200,
                ready: function (modal, trigger) {
                console.log('Modal Opened', modal, trigger);
                }
            });

            // Progressbar
            $('#binOne').LineProgressbar({
                percentage: 56,
                fillBackgroundColor: '#1eb6e0',
                height: '35px'
            });
            $('#binTwo').LineProgressbar({
                percentage: 36,
                fillBackgroundColor: '#1d68e0',
                height: '35px'
            });
            $('#binThree').LineProgressbar({
                percentage: 86,
                fillBackgroundColor: '#a21ce0',
                height: '35px'
            });
            $('#binFour').LineProgressbar({
                percentage: 86,
                fillBackgroundColor: '#e01c5a',
                height: '35px'
            });
        });
    </script>

    <script>
        function setVal(){
            var val = parseInt(prompt(""))
            if(val > 100){
                val = 100
            }
            if(val < 0){
                val = 0
            }
            
            console.log(val)
            $('#binFour').LineProgressbar({
                percentage: val,
                fillBackgroundColor: '#e01c5a',
                height: '35px'
            });
        }
    </script>

    {% if msg != '' %}
    <script>
        Materialize.toast('{{ msg }}', 8000, 'rounded');
    </script>
    {% endif %}
    </body>
</html>
