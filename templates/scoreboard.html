<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material-icons.css') }}" media="screen,projection" />
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Scoreboard</title>
    </head>


    <body class="grey lighten-4 grey-text text-darken-4 z-depth-0">
        <div class="container">
        <nav>
            <div class="nav-wrapper teal">
                <!-- <div class="container"> -->
                <a class="brand-logo center">Leadboard</a>
                <ul id="nav-mobile" class="right hide-on-small-and-down">
                    <li>
                    <a href="admin">Admin</a>
                    </li>
                </ul>
                <!-- </div> -->
            </div>
        </nav>

            <!-- <br>
            <h1 class="center">Leadboard</h1> -->
            <!-- <h3 class="center">Scoreboard</h3> -->
                {% for value in all_students %}
                <div class="row card-panel" style="margin-left: 1px; margin-right: 1px;">
                    <div class="col s2">
                        <span style="font-family: 'Alfa Slab One', cursive; font-size: 80px; text-shadow: 14px 14px 14px #aaa; margin-right: 0px; padding-right: 0px;">{{loop.index}}.</span>
                    </div>
                    <div class="col s2" style="margin-left: 0px; padding-left: 0px;">
                        <img src="{{url_for('static', filename='img/'+value.prof_img)}}" width="100" height="100" style="border-radius: 20%;" />
                    </div>
                    <div class="col s6" style="margin-top: 20px;">
                        <span style="font-family: 'Righteous', cursive; font-size: 50px; text-shadow: 4px 4px 4px #aaa;">{{value.full_name[:17]|title}}</span>
                    </div>
                    <div class="col s2">
                        <span style="font-family: 'Alfa Slab One', cursive; font-size: 80px; text-shadow: 14px 14px 14px #aaa;">{{value.score}}</span>
                    </div>
                </div>
                {% endfor %}
        </div>

        <div style="padding:500px;"></div>

    <!--Import jQuery -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
    <!-- Materialize -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>
    <!-- Socket IO -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/socket.io.min.js') }}"></script>

    <script>
        $(document).ready(function () {
            //connect to the socket server.
            var socket = io.connect('http://' + document.domain + ':' + location.port + '/test');
            var numbers_received = [];

            //receive details from server
            socket.on('newnumber', function(msg) {
                console.log("Received number" + msg.number);
                location.reload();
                //maintain a list of ten numbers
                if (numbers_received.length >= 10){
                    numbers_received.shift()
                }            
                numbers_received.push(msg.number);
                numbers_string = '';
                for (var i = 0; i < numbers_received.length; i++){
                    numbers_string = numbers_string + '<p>' + numbers_received[i].toString() + '</p>';
                }
                $('#log').html(numbers_string);
            });
        });
    </script>

    {% if msg != '' %}
    <script>
        Materialize.toast('{{ msg }}', 8000, 'rounded');
    </script>
    {% endif %}
    </body>
</html>
