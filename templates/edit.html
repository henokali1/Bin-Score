<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material-icons.css') }}" media="screen,projection" />
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
        <!-- <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script> -->
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit - {{stud_info.full_name|title}}</title>
    </head>


    <body class="grey lighten-4 grey-text text-darken-4 z-depth-0">
        <div class="container">
            
        <nav>
            <div class="nav-wrapper teal">
                <!-- <div class="container"> -->
                <a href="/" class="brand-logo center"><strong>Leadboard</strong></a>
                <ul id="nav-mobile" class="right">
                    <li>
                    <a href="register">Register</a>
                    </li>
                </ul>

                <ul id="nav-mobile" class="left">
                    <li>
                    <a class="modal-trigger" href="#modal1">Bin Status</a>
                    </li>
                </ul>
                
                <!-- </div> -->
            </div>
        </nav>
            <br>
            <br>
            <div class="card-panel" style="padding-left: 5%; padding-right: 5%; margin-left: auto; margin-right: auto;">
                    <h3 class="center">Edit - {{stud_info.full_name|title}}</h3>
                    <form method="POST"  enctype = "multipart/form-data">
                        <br>
                        <!-- Full Name -->
                        <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">account_box</i>
                                    <input id="full_name" type="text" name="full_name" value="{{stud_info.full_name|title}}" required>
                                    <label for="full_name">Full Name</label>
                                </div>
                        </div>

                        <!-- Gender -->
                        <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">wc</i>
                                    <select id="gender" name="gender">
                                        {% if stud_info.gender == 'female' %}
                                        <option value="female" selected>Female</option>
                                        <option value="male">Male</option>
                                        {% else %}
                                        <option value="female">Female</option>
                                        <option value="male" selected>Male</option>
                                        {% endif %}
                                    </select>
                                </div>
                        </div>

                        <!-- Profile Picture -->
                        <div class="row">
                            <div class="file-field input-field">
                                <i class="material-icons prefix">cloud_upload</i>
                                <div>
                                    <input type="file" accept="image/png, image/jpeg"  name="file">
                                </div>
                                <div class="file-path-wrapper" style="padding-left:45px;">
                                    <input class="file-path validate" type="text" placeholder="Upload Profile Picture">
                                </div>
                            </div>
                        </div>                        
                        
                        <!-- Barcode -->
                        <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">line_weight</i>
                                    <input id="barcode" type="text" name="new_barcode" value="{{barcode}}" required>
                                    <label for="barcode">Barcode</label>
                                </div>
                            </div>
    
                            <!-- Submit -->
                            <div class="row">
                                <button class="btn btn-large waves-effect waves-light right" type="submit" name="action">Update
                                    <i class="material-icons right">edit</i>
                                </button>
                            </div>
                    </form>    
            </div>
        </div>

        <div style="padding:500px;"></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script> -->
    <!-- Materialize -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>

    <script>
        $(document).ready(function () {
            // INIT SELECT LIST
            $('select').material_select();
            // Init Side nav
            $('.button-collapse').sideNav();
            // Init Scrollspy
            $('.scrollspy').scrollSpy();

        });
    </script>

    {% if msg != '' %}
    <script>
        Materialize.toast('{{ msg }}', 8000, 'rounded');
    </script>
    {% endif %}
    </body>
</html>
