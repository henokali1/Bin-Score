<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/material-icons.css') }}" media="screen,projection" />
        
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/materialize.min.css') }}" media="screen,projection"/>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin</title>
    </head>


    <body class="grey lighten-4 grey-text text-darken-4 z-depth-0">
        <div class="container">
            <br>
            <br>
            <a class="btn btn-large" href="register">Register</a>
            <br>
            <br>

            <!-- List of All Students -->
            <h4 class="center">All Students</h4>

            <div class="card-panel">
                <table class="striped highlight">
                    <thead>
                        <tr>
                            <th class="left">Full Name</th>
                            <th class="center">Gender</th>
                            <th class="center">Barcode</th>
                            <th class="center">Score</th>
                            <th class="center">Edit</th>
                            <th class="right">Delete</th>
                        </tr>
                    </thead>
            
                    <tbody>
                        {% for key, value in all_students.items() %}
                        <tr>
                            <td class="left">{{value.full_name|title}}</td>
                            <td class="center">{{value.gender|title}}</td>
                            <td class="center">{{key}}</td>
                            <td class="center">{{value.score}}</td>
                            <td class="center">
                                    <a href="/edit/{{key}}"><i class="material-icons prefix green-text">edit</i></a>
                            </td>
                            <td class="right">
                                <a href="/del/{{key}}"><i class="material-icons prefix red-text">delete</i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                    </table>
            </div>
            

        </div>

        <div style="padding:500px;"></div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/jquery-3.2.1.min.js') }}"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!-- Materialize -->
    <script type="text/javascript" src="{{ url_for('static', filename = 'js/materialize.min.js') }}"></script>

    <script>
        $(document).ready(function () {
            // INIT SELECT LIST
            $('select').material_select();
            // Init Side nav
            $('.button-collapse').sideNav();
            // Init Scrollspy
            $('.scrollspy').scrollSpy();

        });
    </script>

    {% if msg != '' %}
    <script>
        Materialize.toast('{{ msg }}', 8000, 'rounded');
    </script>
    {% endif %}
    </body>
</html>
