{% extends 'bin/base.html' %}
{% load static %}
{% block title %} Bin Status {% endblock title %}

{% block content %}
<h4 class="center">Bin Status</h4>
                
                
                
{% endblock content %}

{% block script_tag %}
    <script>
        $(document).ready(function () {
        });
    </script>

        <script type="text/javascript">
      var progress = $("#container").Progress({
        percent: 20,
        width: 350,
        height: 40,
        fontSize: 16
      });

      var progress1 = $("#container1").Progress({
        percent: 50,
        width: 350,
        height: 40,
		barColor:'#46CFB0',
        fontSize: 16,
        increaseSpeed: 2
      });

      var progress2 = $("#container2").Progress({
        percent: 70,
        width: 350,
        height: 40,
		barColor:'#5E9DE6',
        fontSize: 16,
        animate: false
      });

      setTimeout(function(){
        progress.percent(90);
        progress1.percent(90);
        progress2.percent(90);
      }, 4000);
    </script>
{% endblock script_tag %}
